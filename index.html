<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogini | Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <!--Top header-->
    <header class="top-header">
        <div class="container">
            <div class="top__header_wrapper">
                <!--Header Left part-->
                <div class="top__header_left">
                    <div class="top_header_email_wrapper">
                        <i class="fa fa-envelope"></i> <span class="top_header_email"> hello@colorlib.com</span>
                    </div>
                    <div>
                        <span>Free Shipping for all Order of $99</span>
                    </div>
                </div>
                <!--Header Right part-->
                <div class="top__header_right">
                    <div class="top__header_icons__wrapper">
                        <div class="top__header_icons">
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-linkedin"></i>
                            <i class="fab fa-pinterest-p"></i>
                        </div>
                    </div>
                    <div class="top__header_language">
                        <img src="img/language.png" alt="language"> <span class="language">English</span>
                        <ul>
                            <li>
                                <a href="#">Spanis</a>
                            </li>
                            <li>
                                <a href="#">English</a>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <i class="fa fa-user"></i> <span class="top__header_login">Login</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
